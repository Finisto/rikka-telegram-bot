keys:
     telegram_token: =====key=====

features:
    gif:
        enabled: true
        commands: 
            - gif
        path: userdata/mp4/

    glitch:
        enabled: true
        commands: 
            - glitch
        path: userdata/glitch/
        extensions:
            - .jpg
            - .jpeg
            - .png
            - .bmp 
            - .webp

    google_search:
        enabled: true
        commands_image: 
            - img
        commands_video: 
            - vid
        google_dev_key: =====key=====
        google_cse_id: =====key=====

    instagram:
        enabled: true
        commands: 
            - instagram
            - ig
        path: userdata/instagram/
        extensions:
            - .jpg
            - .jpeg
            - .png
            - .bmp 
            - .webp
            - .svg
            - .mp4
            - .gif

    kek:
        enabled: true
        commands: 
            - kek
        path: userdata/kek/
        extensions:
            - .jpg
            - .jpeg
            - .png
            - .bmp
            - .webp

    leetspeak:
        enabled: true
        commands: 
            - leet
        leet_dictionary: resources/leetdict.txt

    lego:
        enabled: true
        commands: 
            - lego
        path: userdata/lego/
        extensions:
            - .jpg
            - .jpeg
            - .png
            - .bmp
            - .gif
            - .webp

    liquid:
        enabled: true
        commands: 
            - liq
        path: userdata/liquid/

    meme:
        enabled: true
        commands: 
            - meme
        path: userdata/meme/
        fontpath: resources/impact.ttf
        extensions:
            - .jpg
            - .jpeg
            - .png
            - .webp

    nya:
        enabled: true
        commands: 
            - nya
        path: userdata/nya/

    pcstat:
        enabled: true
        commands: 
            - status

    rate:
        enabled: true
        commands:
            - rate

    roll:
        enabled: true
        commands:
            - roll

    sticker_reply:
        enabled: true
        sticker_path: resources/kappa.webp
        keywords:
            - Kappa

    toribash:
        enabled: true
        commands: 
            - toribash

    tts:
        enabled: true
        commands: 
            - say
        path: userdata/

    vk:
        enabled: true
        commands: 
            - sonyan
        path: userdata/vk/
        channel: madi_test
        vk_token: =====key=====
        database: resources/date.yml

    yandere_search:
        enabled: true
        commands: 
            - a
        path: userdata/
